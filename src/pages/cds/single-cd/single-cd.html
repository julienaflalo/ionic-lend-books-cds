<ion-header>
    <ion-navbar>
        <ion-buttons>
            <button ion-button clear (click)="dismissModal()">Fermer</button>
        </ion-buttons>
        <ion-title>{{ cd.name }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="card-background-image">
    <ion-card>
        <img src="assets/imgs/cds/{{cd.image}}">
        <div class="grey-filter"></div>
        <div class="titles-flex">
            <div class="card-title">{{cd.name}}</div>
            <div class="card-subtitle">{{cd.artist}}</div>
        </div>
        <div class="availability" [ngClass]="{'is-available': cd.isAvailable, 'is-not-available': !cd.isAvailable}">
            <ion-icon name="{{cd.isAvailable ? 'checkmark' : 'close' }}"></ion-icon>
        </div>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button ion-button full color="danger" [disabled]="!cd.isAvailable" (click)="onToggleCd()">Lend</button>
            </ion-col>
            <ion-col>
                <button ion-button full color="secondary" [disabled]="cd.isAvailable" (click)="onToggleCd()">Get back</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
