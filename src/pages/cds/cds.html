<ion-header>
    <ion-navbar>
        <ion-title>CDs</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let cd of cdsList; let i= index">
            <ion-thumbnail item-start>
                <img src="/assets/imgs/cds/{{cd.image}}">
            </ion-thumbnail>
            <div class="cds-text">
                <h2>{{cd.name}}</h2>
                <h4>{{cd.artist}}</h4>
            </div>
            <button ion-button clear item-end (click)="onLoadCd(i)">View</button>
        </ion-item>
    </ion-list>
</ion-content>
