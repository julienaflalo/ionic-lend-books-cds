<ion-header>
    <ion-navbar>
        <ion-buttons>
            <button ion-button clear (click)="dismissModal()">Fermer</button>
        </ion-buttons>
        <ion-title>{{ book.name }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card [ngClass]="{'is-available': book.isAvailable, 'is-not-available': !book.isAvailable}">
        <ion-card-header>
            <h2>{{ book.name }}</h2>
            <h4>{{ book.author }}</h4>
        </ion-card-header>
        <img src="assets/imgs/books/{{book.image}}">
        <ion-card-content>
            <p>{{ book.description }}</p>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <button ion-button full color="danger" [disabled]="!book.isAvailable" (click)="onToggleBook()">Lend</button>
                    </ion-col>
                    <ion-col>
                        <button ion-button full color="secondary" [disabled]="book.isAvailable" (click)="onToggleBook()">Get back</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
