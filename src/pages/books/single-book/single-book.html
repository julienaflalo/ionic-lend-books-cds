<ion-header>
    <ion-navbar>
        <ion-title>{{ book.name }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <h2>{{ book.name }}</h2>
            <h4>{{ book.author }}</h4>
        </ion-card-header>
        <img src="assets/imgs/books/{{book.image}}">
        <ion-card-content>
            <p>{{ book.description }}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
