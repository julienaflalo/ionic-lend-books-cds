<ion-header>
    <ion-navbar>
        <ion-title>Books</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let book of booksList" (click)="onLoadBook(book)">
            <ion-row>
                <ion-col col-4 class="books-img">
                    <img src="assets/imgs/books/{{book.image}}">
                </ion-col>
                <ion-col col-8 class="books-text">
                    <h2>{{book.name}}</h2>
                    <h4>{{book.author}}</h4>
                </ion-col>
            </ion-row>
        </button>
    </ion-list>
</ion-content>
